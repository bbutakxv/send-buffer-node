<script type="text/javascript">
    RED.nodes.registerType('send-buffer-node', {
        category: 'function',
        color: '#a6bbcf',
        defaults: {
            name: { value: "" },
            url: { value: "127.0.0.1:4000", required: true },
            buffer: { value: "[31,32]", required: true },
            interval: { value: 5, required: true },
            closeAfterSend: { value: false }
        },
        inputs: 1,
        outputs: 1,
        icon: "file.png",
        label: function() {
            return this.name || "send-buffer-node";
        },
        oneditprepare: function() {
            $('#node-input-name').val(this.name);
            $('#node-input-url').val(this.url);
            $('#node-input-buffer').val(this.buffer);
            $('#node-input-interval').val(this.interval);
            $('#node-input-close-after-send').prop('checked', this.closeAfterSend);
        },
        oneditcancel: function() {
        },
        oneditdelete: function() {
        },
        oneditprepare: function() {
            $('#node-input-name').val(this.name);
            $('#node-input-url').val(this.url);
            $('#node-input-buffer').val(this.buffer);
            $('#node-input-interval').val(this.interval);
            $('#node-input-close-after-send').prop('checked', this.closeAfterSend);
        },
        oneditcancel: function() {
        },
        oneditdelete: function() {
        },
        oneditsave: function() {
            this.name = $('#node-input-name').val();
            this.url = $('#node-input-url').val();
            this.buffer = $('#node-input-buffer').val();
            this.interval = $('#node-input-interval').val();
            this.closeAfterSend = $('#node-input-close-after-send').prop('checked');
        }
    });
</script>
<script type="text/html" data-template-name="send-buffer-node">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Имя</label>
        <input type="text" id="node-input-name" placeholder="Имя">
    </div>
    <div class="form-row">
        <label for="node-input-url"><i class="fa fa-external-link"></i> URL</label>
        <input type="text" id="node-input-url" placeholder="127.0.0.1:4000">
    </div>
    <div class="form-row">
        <label for="node-input-buffer"><i class="fa fa-cubes"></i> Буфер</label>
        <input type="text" id="node-input-buffer" placeholder="[31,32]">
    </div>
    <div class="form-row">
        <label for="node-input-interval"><i class="fa fa-clock-o"></i> Интервал (секунды)</label>
        <input type="number" id="node-input-interval" placeholder="5">
    </div>
    <div class="form-row">
        <label for="node-input-close-after-send"><i class="fa fa-check"></i> Закрыть соединение после отправки?</label>
        <input type="checkbox" id="node-input-close-after-send">
    </div>
</script>
